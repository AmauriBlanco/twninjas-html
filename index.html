<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="https://www.treinaweb.com.br/assets/images/apple-touch-icon.png" rel="apple-touch-icon"
        sizes="180x180" />
    <link type="image/png" href="https://www.treinaweb.com.br/assets/images/favicon-32x32.png" rel="icon"
        sizes="32x32" />
    <link type="image/png" href="https://www.treinaweb.com.br/assets/images/favicon-16x16.png" rel="icon"
        sizes="16x16" />

    <!-- Fontes -->
    <link rel="stylesheet" href="./src/style/fonts.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style/style.css">

    <title>TW Ninjas</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <!-- Desktop -->
            <div class="menu-desktop">
                <img src="./src/img/twninjas-logo.svg" alt="Logo TW Ninjas">
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                SObre
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Lista de Serviços
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Contato
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <!-- mobile -->
            <div class="mobile">
               
                <div class="menu-mobile">
                    <img src="./src/img/twninjas-logo.svg" alt="Logo TW Ninjas">
                    <img src="./src/img/open-menu.svg" alt="Logo TW Ninjas" width="30px" id="open-menu">

                </div>
                
                <div class="menu-hamburguer">
                    <div class="header-hamburguer">
                        <img src="./src/img/twninjas-logo.svg" alt="Logo TW Ninjas">
                        <img src="./src/img/close-menu.svg" alt="Logo TW Ninjas" width="30px" id="close-menu">
                    </div>
                    <nav>
                        <ul>
                            <li>
                                <a href="#">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    SObre
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Lista de Serviços
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Contato
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="backdrop"></div>
            </div>

        </div>
    </header>

    <!-- banner -->
     <section class="banner">
        <div class="container">
            <p class="banner-descricao">
                Contrate qualquer serviço, a qualquer momento e de qualquer lugar.
            </p>
            <h1 class="banner-titulo">
                SOLUÇÃO EM UM PASSO<br>
                PARA OS SEUS SERVIÇOS
            </h1>
            <form class="search-banner">
                <select name="" id="">
                    <option value="sp" selected>São Paulo</option>
                    <option value="RJ" >Rio de Janeiro</option>
                    <option value="sp" >São Paulo</option>
                    <option value="sp" >São Paulo</option>
                </select>
                <div class="search-buttons">
                    <label for="search">
                        <img src="./src/img/icon-search.svg" alt="" width="20px">
                    </label>
                    <input type="text" name="" id="search" placeholder="O que você está procurando...">
                    <button>
                        <img src="./src/img/icone-right-arrow.svg" alt="" width="25px">
                    </button>
                </div>
            </form>
        </div>
     </section>


    <script src="./src/javascript/menu-mobile.js"></script>
</body>

</html>
